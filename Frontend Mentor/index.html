<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/qr-code-component-main/images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <!-- style -->
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    


</head>
<body>
    
    <section class="contenedor">

        <div class="contenedor-qr">

            <div class="imagen-qr">

                <img class="imagen-qr__tamano" src="/qr-code-component-main/images/image-qr-code.png" alt="imagen qr">

            </div><!-- contenido qr -->

            <div class="texto-qr">

                <h3 class="titulo-qr">Improve your front-end skills by building projets</h3>

                <p class="parrafo-qr">Scan the QR code to visit <a href="https://www.frontendmentor.io">Frontend Mentor</a> and take your coding skills to the next level</p>

            
            </div><!-- texto qr -->

        </div><!-- contenedor qr -->

    </section>

</body>
</html>
